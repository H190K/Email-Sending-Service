<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Test Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .config-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .config-box h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .config-box p {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .response-box {
            margin-top: 15px;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .response-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Production Test Form</h1>
        <p class="subtitle">Test your production-ready API</p>
        
        <div class="config-box">
            <h3>Configuration</h3>
            <p><strong>Backend:</strong> http://localhost:8000</p>
            <p><strong>Form:</strong> contact</p>
            <p><strong>CAPTCHA:</strong> <span id="captcha-status">Disabled (for testing)</span></p>
            <p><strong>Status:</strong> <span id="config-status">Checking...</span></p>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="serviceType">Service Type *</label>
                <select id="serviceType" required>
                    <option value="">Select...</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                    <option value="partnership">Partnership</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" required></textarea>
            </div>
            
            <button type="submit">Submit Form</button>
        </form>
        
        <div class="status" id="status"></div>
        <div class="response-box" id="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // Check backend
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    document.getElementById('config-status').textContent = 'Connected';
                    document.getElementById('config-status').style.color = '#155724';
                } else {
                    document.getElementById('config-status').textContent = 'Error: ' + response.status;
                    document.getElementById('config-status').style.color = '#721c24';
                }
            } catch (e) {
                document.getElementById('config-status').textContent = 'Failed to connect';
                document.getElementById('config-status').style.color = '#721c24';
            }
        }
        
        // Pre-fill form
        document.getElementById('name').value = 'Test User';
        document.getElementById('email').value = 'test@example.com';
        document.getElementById('serviceType').value = 'support';
        document.getElementById('message').value = 'This is a test message from the production test form.';
        
        // Submit form
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                form_id: 'contact',
                data: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                    service_type: document.getElementById('serviceType').value
                },
                origin: window.location.origin
            };
            
            console.log('Submitting:', data);
            
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/submit/contact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok) {
                    showStatus('success', 'Success! Email sent.');
                    document.getElementById('testForm').reset();
                    document.getElementById('name').value = 'Test User';
                    document.getElementById('email').value = 'test@example.com';
                    document.getElementById('serviceType').value = 'support';
                    document.getElementById('message').value = 'This is a test message from the production test form.';
                } else {
                    showStatus('error', 'Error: ' + (result.detail || result.message || JSON.stringify(result)));
                }
                
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                document.getElementById('response').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', 'Network error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Form';
            }
        });
        
        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status show ${type}`;
            statusEl.textContent = message;
        }
        
        window.addEventListener('load', checkBackend);
    </script>
</body>
</html>
